name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: input
    id: version
    attributes:
      label: Version
      placeholder: ex. 0.1.0
    validations:
      required: true
  - type: input
    id: ha-version
    attributes:
      label: Home Assistant Version
      placeholder: ex. 2024.1.0
    validations:
      required: true
  - type: dropdown
    id: installation-type
    attributes:
      label: Home Assistant Installation Type
      options:
        - Home Assistant Operating System (HAOS)
        - Home Assistant Container
        - Home Assistant Core
        - Home Assistant Supervised
        - Other
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      placeholder: Describe the bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See error
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ### Enable Debug Logging

        To enable debug logging for DALI Center integration, add this to your `configuration.yaml`:

        ```yaml
        logger:
          default: warning
          logs:
            custom_components.dali_center: debug
            PySrDaliGateway: debug
            paho: debug
        ```

        Then restart Home Assistant and reproduce the issue.

        ### Where to Find Logs
        - Settings → System → Logs (filter by "dali_center")
        - Or check `/config/home-assistant.log`

  - type: textarea
    id: logs
    attributes:
      label: Logs
      placeholder: |
        Please provide relevant log messages here.

        Please include the full error traceback if available.
      render: shell
